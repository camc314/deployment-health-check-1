name: Manual Deploy

on:
  workflow_dispatch:
    inputs:
      enviroment:
        description: "Enviroment to deploy to."
        required: true
        default: "dev"

jobs:
  deploy:
    name: deploy
    runs-on: ubuntu-latest
    env:
      ENV: ${{ github.event.inputs.enviroment }}
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1

      - name: Login to Github Private Repository
        run: git config --global url."https://$GITHUB_ACTOR:${{secrets.GITHUB_TOKEN}}@github.com".insteadOf "https://github.com"

      - name: Checkout Branch
        uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}

      - name: Set Dev
        if: env.ENV == 'dev'
        env:
          S3_BUCKET: s3://cdn.openfin.co/health/dev
        run: echo 'deploy dev bucket'

      - name: Set Staging
        if: env.ENV == 'staging'
        env:
          S3_BUCKET: s3://cdn.openfin.co/health/staging
        run: echo 'deploy staging bucket'

      - name: Deploy Files
        run: |
          echo ${{ env.S3_BUCKET }} 